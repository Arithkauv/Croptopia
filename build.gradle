allprojects {
    version = mod_version
    group = maven_group

    configurations {
        compileClasspath
    }
}

ext {
    build_modifier = "nothing"
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'idea'

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    // have to move the build dir here for when we launch the dev environment so the "common" module moves over.
    // doesn't change the dependant tag though...
    task launch {
        //project.buildDir = new File("${rootProject.projectDir}/build/jars")
    }
    launch.dependsOn(build, processResources)
}
